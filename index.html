  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "calculadora de impuestos",
      "description": "Calculadora de impuestos (IVA e IRPF) para calcular el total a cobrar desde la base imponible.",
      "keywords": "calculadora de impuestos, calculadora IVA, calculadora IRPF, base imponible, total a cobrar",
      "url": "https://meowrhino.github.io/calculadoraInversa/",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "isAccessibleForFree": true,
      "inLanguage": "es",
      "publisher": {
        "@type": "Organization",
        "name": "meowrhino.studio",
        "url": "https://meowrhino.studio"
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="main-panel">
      <div class="input-section">
        <div class="field">
          <label for="baseAmount">base imponible (€)</label>
          <input id="baseAmount" type="number" inputmode="decimal" step="0.01" min="0" value="425" />
        </div>

        
        <div class="field">
          <label for="totalAmount">total a cobrar (€)</label>
          <input id="totalAmount" type="number" inputmode="decimal" step="0.01" min="0" value="0" />
        </div>

<div class="field">
          <label for="ivaRate">IVA (%)</label>
          <input id="ivaRate" type="number" step="1" min="0" value="21" />
        </div>

        <div class="field irpf-field">
          <label for="irpfRate">IRPF (%)</label>
          <div class="input-with-toggle">
            <input id="irpfRate" type="number" step="1" min="0" value="0" />
            <button id="toggleIrpf" class="toggle-btn" aria-label="activar/desactivar IRPF">
              <span id="toggleIcon">✓</span>
            </button>
          </div>
        </div>
      </div>

      <div class="result-section">
        <div class="result-card">
          <h4>resultado</h4>
          
          <div class="result-row">
            <span>base imponible</span>
            <strong id="baseOut">—</strong>
          </div>

          <div class="result-row" id="irpfRow">
            <span>IRPF</span>
            <strong id="irpfOut">—</strong>
          </div>

          <div class="result-row">
            <span>IVA</span>
            <strong id="ivaOut">—</strong>
          </div>

          <div class="divider"></div>

          <div class="result-row total">
            <span>total a cobrar</span>
            <strong id="totalOut">—</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="branding-badge">
      <a href="https://meowrhino.studio" target="_blank" rel="noopener noreferrer">meowrhino.studio</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
